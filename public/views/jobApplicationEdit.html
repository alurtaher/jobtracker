<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Job Application</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Edit Job Application</h2>
        <form id="editJobAppForm">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" required />

            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" required />

            <label for="applicationDate">Application Date</label>
            <input type="date" id="applicationDate" name="applicationDate" required />

            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="applied">Applied</option>
                <option value="interviewed">Interviewed</option>
                <option value="offered">Offered</option>
                <option value="rejected">Rejected</option>
                <option value="accepted">Accepted</option>
            </select>

            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Add any notes here..."></textarea>

            <button type="submit">Update Application</button>
        </form>
        <p id="message"></p>
        <p><a href="/views/jobApplicationList.html">Back to Applications List</a></p>
    </div>
    <script src="../js/jobApplicationEdit.js" defer></script>
</body>

</html>
