<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Job Applications</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>My Job Applications</h2>
        <table id="jobAppTable" border="1" style="width:100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Job Title</th>
                    <th>Applied On</th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="jobAppTableBody">
                <tr>
                    <td colspan="6">Loading...</td>
                </tr>
            </tbody>
        </table>
        <p id="message"></p>
        <p><a href="/public/views/jobApplicationForm.html">Add New Application</a></p>
    </div>
    <script src="../js/jobApplicationList.js" defer></script>
</body>

</html>
