<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/register.js" defer></script>
</head>

<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6" />
      <label for="careerGoals">Select Your Career Goal</label>
      <select id="careerGoals" name="careerGoals" required>
        <option value="" disabled selected>Select a goal</option>
        <option value="frontend_developer">Frontend Developer</option>
        <option value="backend_nodejs">Backend Developer (Node.js)</option>
        <option value="fullstack_developer">Full-Stack Developer (MERN / MEAN)</option>
        <option value="mobile_developer">Mobile App Developer (React Native / Flutter)</option>
        <option value="devops_engineer">DevOps Engineer</option>
        <option value="cloud_engineer">Cloud Engineer (AWS / Azure / GCP)</option>
        <option value="data_engineer">Data Engineer</option>
        <option value="ai_ml_engineer">AI / Machine Learning Engineer</option>
        <option value="cybersecurity_engineer">Cybersecurity Specialist</option>
        <option value="software_architect">Software Architect</option>
        <option value="qa_engineer">QA / Automation Engineer</option>
        <option value="database_admin">Database Administrator</option>
        <option value="uiux_designer">UI/UX Designer</option>
        <option value="game_developer">Game Developer</option>
        <option value="tech_lead">Tech Lead / Engineering Manager</option>
      </select>


      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
    <p>Already Registered? <a href="/login">Login here</a></p>
  </div>
</body>

</html>
